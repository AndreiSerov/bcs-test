plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

allure {
    autoconfigure = true
    version = '2.6.0'

    useJUnit5 {
        version = '2.6.0'
    }

}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile 'com.codeborne:selenide:5.12.1'
    testRuntime 'org.slf4j:slf4j-simple:1.7.30'
    testRuntimeOnly('io.qameta.allure:allure-junit5:2.13.3')
    testImplementation('io.qameta.allure:allure-selenide:2.13.3')
}

task libs(type: Sync) {
    from configurations.testCompile
    into "$buildDir/lib"
}

compileJava.dependsOn libs

[compileJava, compileTestJava]*.options.collect {
    options -> options.encoding = 'UTF-8'
}
[compileJava, compileTestJava]*.options.collect {
    options -> options.debug = true
}
[compileJava, compileTestJava]*.sourceCompatibility = 1.8
[compileJava, compileTestJava]*.targetCompatibility = 1.8

test {
    useJUnitPlatform()
    systemProperties = [
            'file.encoding'   : 'UTF-8',
            'selenide.browser': 'chrome',
    ]
    testLogging.showStandardStreams = true
}